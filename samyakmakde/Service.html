<!DOCTYPE html>
<html lang="en">
<head>
    <p style="color: rgb(248, 248, 248);">Hello my friend!</p>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Ensure the video takes up the full viewport width and height */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire container while maintaining aspect ratio */
        }
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 1rem;
            border-radius: 10px;
        }
        * {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }
 
        body {
            background: yellowgreen;
        }
 
        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }
 
        .container span {
            display: block;
        }
 
        .text1 {
            color: white;
            font-size: 70px;
            font-weight: 700;
            letter-spacing: 8px;
            margin-bottom: 20px;
            position: relative;
            animation: text 3s 1;
        }
 
        .text2 {
            font-size: 30px;
            color: rgb(210, 40, 40);
            font-family: Georgia, serif;
        }
 
         @keyframes text {
            0% {
                color: black;
                margin-bottom: -40px;
            }
 
            30% {
                letter-spacing: 25px;
                margin-bottom: -40px;
            }
 
            85% {
                letter-spacing: 8px;
                margin-bottom: -40px;
            }
        }
    </style>
</head>
<body>
    <section class="Services">
        <div class="Service-img">
            <video autoplay muted loop id="myVideo">
                <source src="live.mp4" type="video/mp4">
              </video>
        </div>
        <div class="Services-content">
            <div class="container">
                <div class="row">
                </div>
        </div>

    </section>
    
</body>
</html>
